---
layout: default
---
<article class="post container">

    <div class="post-inner">

        <div class="post-header">
            <h1>{{ page.title }}</h1>

            {% if page.subtitle %}
                <h2 class="subtitle">{{ page.subtitle }}</h2>
            {% endif %}
        </div>

        {{ content }}

    </div>

</article>
