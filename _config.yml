# Basic information
# ----------------------------
title: Protesilaos Stavrou
email: public@protesilaos.com
author: Protesilaos Stavrou
description: "Political analyst. Philosopher. Free software contributor."
url: "https://protesilaos.com"
baseurl: ""
date_format: "%Y-%m-%d"
logo: "/images/brand/protesilaos-logo.png"

# Collections
# ----------------------------

# define collections
collections:
  archive:
    output: true
  archive-codelog:
    output: true
  books:
    output: true
  codelog:
    output: true
  greek:
    output: true
  pages:
    output: true
  schemes:
    output: true
  tempus-themes:
    output: true

# collection defaults
# `group` is used by the `nextprev.html` module (_includes)
# `image` defines a fallback for social media img metadata
# `index` sets the base URL slug
# `master` refers to the catch-all XML feed
defaults:
  - scope:
      type: archive
    values:
      layout: post
      index: "/blog-archive/"
      group: Blog archive entries
      image: "/images/brand/protesilaos-logo.png"
  - scope:
      type: archive-codelog
    values:
      layout: post
      index: "/codelog-archive/"
      group: Code blog archive entries
      image: "/images/brand/protesilaos-logo.png"
  - scope:
      type: books
    values:
      image: "/images/brand/protesilaos-logo.png"
      master: true
  - scope:
      type: codelog
    values:
      layout: post
      index: "/codelog/"
      group: Code blog entries
      image: "/images/brand/protesilaos-logo.png"
      master: true
  - scope:
      type: greek
    values:
      layout: elpost
      index: "/greek/"
      group: Αναρτήσεις στα ελληνικά
      image: "/images/brand/protesilaos-logo.png"
      master: true
  - scope:
      type: pages
    values:
      layout: page
      image: "/images/brand/protesilaos-logo.png"
      master: false
  - scope:
      type: posts
    values:
      layout: post
      index: "/blog/"
      group: Blog entries
      image: "/images/brand/protesilaos-logo.png"
      master: true
  - scope:
      type: schemes
    values:
      layout: scheme
      index: "/schemes/"
      group: Prot16 schemes
      image: "/images/brand/protesilaos-logo.png"
      master: true
  - scope:
      type: tempus-themes
    values:
      layout: scheme
      index: "/tempus-themes/"
      group: Tempus Themes
      image: "/images/brand/protesilaos-logo.png"
      master: true

# Plugins and settings
# ----------------------------

# plugin list
# also see Gemfile (though docs seem to suggest either of)
# install with `bundle install`
# update with `bundle update`
plugins:
  - github-pages
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# social SEO
social:
  name: Protesilaos Stavrou
  links:
    - https://github.com/protesilaos
    - https://gitlab.com/protesilaos
    - https://www.reddit.com/user/protesilaos

# Where things are
# ----------------------------
source:       .
destination:  _site
plugins_dir:  _plugins
layouts_dir:  _layouts
data_dir:     _data
includes_dir: _includes

# Build settings
# ----------------------------
permalink: pretty

# build output
liquid:
  error_mode: strict
  strict_filters: true
  strict_variables: true
sass:
  style: compressed
markdown: kramdown
kramdown:
  auto_ids: false
  footnote_backlink: ^
  hard_wrap: false
  input: GFM
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  syntax_highlighter_opts:
    disable : true # disable syntax highlighting

# server defaults
detach: false
port: 4000
host: 127.0.0.1
show_dir_listing: false

# exclude from builds
# see `_config-dev.yml' for a complete list
# call that file in development with:
# bundle exec jekyll serve --config _config.yml,_config-dev.yml
exclude:
  - README.md
  - Gemfile
  - vendor
  - package.json
  - node_modules
  - gulpfile.js
  - .stylelintrc
